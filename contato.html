<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Gabriel Rocha Duarte Vizinho</title>

    <link rel="stylesheet" href="css/style.css">

    <meta name="description"
        content="Entre em contato com Gabriel Rocha Duarte Vizinho para oportunidades e colaborações.">
</head>

<body>

    <main class="container">

        <header class="perfil">
            <img class="perfil__foto" src="assets/img/minha-foto.jpg"
                alt="Foto de rosto de Gabriel Rocha Duarte Vizinho de camisa preta.">
            <div class="perfil__texto">
                <h1>Gabriel Rocha Duarte Vizinho</h1>
                <p>Desenvolvedor de Software Full Stack</p>
            </div>
        </header>

        <section class="contact-form-section">
            <h2>Entre em Contato</h2>
            <p class="contact-intro">Tem alguma pergunta ou proposta? Preencha o formulário abaixo.</p>

            <form>
                <div class="form-group">
                    <label for="name">Seu Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Seu E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Sua Mensagem</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
        </section>

        <footer class="rodape">
            <a href="index.html" class="nav-link">Voltar para Links</a>
            <p>&copy; 2025 | Desenvolvido por Gabriel Rocha Duarte Vizinho & Jailson Costa dos Santos</p>
        </footer>

    </main>

</body>

</html>
